    <h2>JavaScript While Loop</h2>
    <h4 id="text"></h4>

    <script>
        // -----------------------While Loop-----------------------------
    var text = "";
    var count = 1;
    while (count < 21){
    text +=  "<br>The number is " + count;
    count++;
    }


    document.getElementById("text").innerHTML = text;

    


    </script>
  


   <h2>JavaScript For Loop</h2>

        // -----------------------for Loop-----------------------------

        for(cou=1 ; cou<=20 ; cou++){
             document.write( 'The Number is '+ '' + cou + '<br>')
            
            }
    </script>
